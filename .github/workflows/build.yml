name: Build Kivy Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip git zip openjdk-17-jdk

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize Buildozer (if not present)
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi

    - name: Enable Android SDK License auto-accept
      run: |
        echo "android.accept_sdk_license = True" >> buildozer.spec

    - name: Download Android SDK tools
      run: |
        buildozer android debug || true

    - name: Accept Android Licenses
      run: |
        yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

    - name: Install required build tools
      run: |
        $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --install "build-tools;33.0.2"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-APK
        path: bin/*.apk
