name: Build & Deploy to Google Play

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ANDROID_BUILD_TOOLS_VERSION: "33.0.2"
  ANDROID_API_LEVEL: "33"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk wget

      - name: Install Buildozer + Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Init buildozer.spec if needed
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Ensure auto license accept
        run: |
          grep -q "android.accept_sdk_license" buildozer.spec || echo "android.accept_sdk_license = True" >> buildozer.spec

      - name: First build (fetch SDK) - may fail
        run: |
          buildozer android debug || true

      - name: Accept Android SDK licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true

      - name: Install required Android build-tools
        run: |
          $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --install "build-tools;${ANDROID_BUILD_TOOLS_VERSION}" "platforms;android-${ANDROID_API_LEVEL}" || true

      - name: Build release APK
        run: |
          buildozer android release

      - name: Decode keystore from GitHub Secrets
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_B64" ]; then
            echo "$KEYSTORE_B64" | base64 -d > release.keystore
            echo "Keystore unpacked"
          else
            echo "No keystore provided - unsigned build"
          fi

      - name: Sign APK if keystore present
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
        run: |
          APK=$(ls bin/*.apk | head -n 1)
          echo "APK file detected: $APK"

          if [ -f "release.keystore" ]; then
            BUILD_TOOLS="$HOME/.buildozer/android/platform/android-sdk/build-tools/${ANDROID_BUILD_TOOLS_VERSION}"
            $BUILD_TOOLS/zipalign -v -p 4 "$APK" "$APK.aligned" || true
            $BUILD_TOOLS/apksigner sign \
              --ks release.keystore \
              --ks-pass pass:$KEYSTORE_PASSWORD \
              --key-pass pass:$KEY_ALIAS_PASSWORD \
              --out "$APK.signed.apk" "$APK.aligned"

            echo "UPLOAD_FILE=$APK.signed.apk" >> $GITHUB_ENV
            echo "Signed APK ready"
          else
            echo "No keystore, using unsigned APK"
            echo "UPLOAD_FILE=$APK" >> $GITHUB_ENV
          fi

      - name: Show upload file
        run: |
          echo "UPLOAD_FILE = $UPLOAD_FILE"
          ls -la $UPLOAD_FILE

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.salem.clicker
          releaseFiles: ${{ env.UPLOAD_FILE }}
          track: production
          status: completed
