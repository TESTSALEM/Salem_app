name: Build & Deploy to Google Play

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ANDROID_BUILD_TOOLS_VERSION: "33.0.2"
  ANDROID_API_LEVEL: "33"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk wget

      - name: Install Buildozer + Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer==1.4.7 cython==0.29.36

      - name: Init buildozer.spec if needed
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Ensure buildozer auto-accept license
        run: |
          grep -q "android.accept_sdk_license" buildozer.spec || echo "android.accept_sdk_license = True" >> buildozer.spec

      - name: First build to fetch SDK (may fail but fetches SDK)
        run: |
          buildozer android debug || true

      - name: Accept Android SDK Licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true

      - name: Install Android build-tools
        run: |
          $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --install "build-tools;${ANDROID_BUILD_TOOLS_VERSION}" "platforms;android-${ANDROID_API_LEVEL}" || true

      - name: Build release (use gradle backend)
        run: |
          # زيادة رقم version.code إن اردت: sed -i 's/version.code = .*/version.code = 2/' buildozer.spec || true
          buildozer android release

      - name: Prepare keystore from secret
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_B64" ]; then echo "No KEYSTORE_BASE64 secret defined - skipping keystore decode"; else
            echo "$KEYSTORE_B64" | base64 -d > ./release.keystore
            ls -l release.keystore
          fi

      - name: Sign APK/AAB if keystore present
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
        run: |
          set -e
          BUILD_DIR=bin
          echo "Contents of bin/:"
          ls -la "$BUILD_DIR" || true

          # Find AAB or APK produced by buildozer
          AAB=$(ls $BUILD_DIR/*.aab 2>/dev/null | head -n 1 || true)
          APK=$(ls $BUILD_DIR/*.apk 2>/dev/null | head -n 1 || true)

          if [ -f "./release.keystore" ]; then
            if [ -n "$AAB" ]; then
              echo "Found AAB: $AAB"
              echo "Signing AAB is usually done by Play; uploading unsigned AAB is acceptable if using service account. Keeping AAB as-is."
            elif [ -n "$APK" ]; then
              echo "Found APK: $APK"
              # Align & sign APK
              # ensure zipalign & apksigner available
              BUILD_TOOLS="$HOME/.buildozer/android/platform/android-sdk/build-tools/${ANDROID_BUILD_TOOLS_VERSION}"
              echo "Using build-tools from: $BUILD_TOOLS"
              $BUILD_TOOLS/zipalign -v -p 4 "$APK" "$APK.aligned" || true
              # apksigner sign
              $BUILD_TOOLS/apksigner sign --ks ./release.keystore --ks-pass pass:$KEYSTORE_PASSWORD --key-pass pass:$KEY_ALIAS_PASSWORD --out "$APK.signed.apk" "$APK.aligned"
              ls -l "$APK.signed.apk"
              echo "Signed APK: $APK.signed.apk"
              APK="$APK.signed.apk"
            else
              echo "No APK/AAB found to sign."
            fi
          else
            echo "No keystore provided; proceeding without signing. Play may reject unsigned APK."
          fi

          # Export path for upload action
          if [ -n "$AAB" ]; then echo "UPLOAD_FILE=$AAB" >> $GITHUB_ENV; fi
          if [ -n "$APK" ]; then echo "UPLOAD_FILE=$APK" >> $GITHUB_ENV; fi

      - name: Show upload file
        run: |
          echo "UPLOAD_FILE = $UPLOAD_FILE"
          file "$UPLOAD_FILE" || true
          ls -la $(dirname "$UPLOAD_FILE") || true

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.salem.clicker
          releaseFiles: ${{ env.UPLOAD_FILE }}
          track: production
          status: completed
