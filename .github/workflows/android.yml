name: Build AAB for Click Master

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  ANDROID_BUILD_TOOLS_VERSION: "33.0.2"
  ANDROID_API_LEVEL: "33"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk git unzip zip wget
          python3 -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: Initial build bootstrap
        run: |
          buildozer android debug || true

      - name: Setup Android SDK + NDK
        run: |
          SDK=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK/cmdline-tools
          cd $SDK/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d latest
          yes | $SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK --licenses
          yes | $SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK \
             "platform-tools" \
             "platforms;android-${ANDROID_API_LEVEL}" \
             "build-tools;${ANDROID_BUILD_TOOLS_VERSION}" \
             "ndk;23.1.7779620"

      - name: Build Release AAB
        run: |
          buildozer android release aab

      - name: List output files
        run: ls -la bin
